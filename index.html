<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>¿Cómo va liquidaciones?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body class="text-center">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <main role="main" class="inner cover">
      <h1 class="cover-heading">¿Cómo va liquidaciones?</h1>

      <div class="row align-items-center">
        <div class="col-1"></div>
        <div class="col">
          <div class="progress" style="height:40px;">
            <div id ="dynamic" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
              <span id="current-progress"></span>
            </div>
          </div>
        </div>
        <div class="col-1"></div>
      </div>
    </main>
  </div>

  <div class="container" style="padding: 80px 0 0;">

  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

  <script>
    $(function() {
      var start_date = new Date(2019, 01, 25, 8, 0, 0, 0);
      var end_date = new Date(2019, 03, 29, 8, 0, 0, 0)
      var current_date = new Date(Date.now());
      var current_progress = 0;

      var interval = setInterval(function() {
          current_date = Date.now();
          current_progress = 100 * (current_date - start_date) / (end_date - start_date);
          $("#dynamic")
          .css("width", current_progress + "%")
          .attr("aria-valuenow", current_progress)
          .text(current_progress.toFixed(2) + "%");
          if (current_progress >= 100)
              clearInterval(interval);
      }, 1000);
    });
  </script>
</body>
</html>
